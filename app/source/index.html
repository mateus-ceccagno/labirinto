<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Labirinto</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        canvas {
            display: block;
        }

        #translucido {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        #instrucoes {
            width: 100%;
            height: 100%;
            display: -webkit-box;
            display: -moz-box;
            display: box;
            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;
            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
        }

        #text{
            position: fixed;
            top:0;
            left:50%;
            transform: translateX(-50%);
            line-height: 50px;
            font-size: 20px;
            color:#fff;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>

<body>
<div id="translucido" >

    <div id="instrucoes">
        <span style="font-size:40px">Nova Labirinto</span>
        <br />
        <br />
        (Utilize W, A, S, D e Mouse)

</div>

<div id="text">1</div>

<script type="x-shader/x-vertex" id="step07_vs">
    uniform float radiusX;
    uniform float radiusZ;
    uniform float size;
    uniform float scale;
    uniform float height;
    uniform float elapsedTime;
    uniform float speedH;
    uniform float speedV;

    void main() {
        vec3 pos = position;
        pos.x += cos((elapsedTime + position.z) * 0.0001 * speedH) * radiusX;
        pos.y = mod(pos.y - elapsedTime * speedV * 0.0001, height);
        pos.z += sin((elapsedTime + position.x) * 0.0001 * speedH) * radiusZ;

        vec4 mvPosition = modelViewMatrix * vec4( pos, 1.0 );

        gl_PointSize = size * ( scale / length( mvPosition.xyz ) );

        gl_Position = projectionMatrix * mvPosition;
    }
</script>
<script type="x-shader/x-fragment" id="step09_fs">
    uniform vec3 color;
    uniform float opacity;
    uniform sampler2D texture;

    void main() {
        vec4 texColor = texture2D( texture, gl_PointCoord );
        gl_FragColor = texColor * vec4( color, opacity );
    }
</script>
